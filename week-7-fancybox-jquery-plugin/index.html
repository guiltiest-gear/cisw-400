<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancybox Testing</title>
    <link href="style.css" rel="stylesheet" />
    <link href="lib/jquery.fancybox.min.css" rel="stylesheet" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="lib/jquery.fancybox.min.js" defer></script>

    <div id="container" class="center">
      <h1 style="font-size: 50px">Apple fritter</h1>
      <a
        class="fancybox"
        data-fancybox
        href="images/image1.jpg"
        title="Apple fritter"
        ><img
          src="images/image1.jpg"
          alt="apple fritter"
          height="150"
          width="150"
      /></a>
      <p style="font-size: 20px">Apple fritter</p>
      <p style="font-size: 10px">(Apple fritter)</p>
    </div>
    <script>
      $(".fancybox").fancybox();
    </script>
  </body>
</html>
