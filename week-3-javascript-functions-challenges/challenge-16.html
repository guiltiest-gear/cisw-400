<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Challenge 16</title>

  <body>
    <h1>Challenge 16</h1>
    <script>
      var user_input_name = prompt("Please provide your name", "");
      var foods = ["cheese", "fruit", "chicken", "dessert", "candy"];
      function hello(name) {
        if (name == "" || name == null) {
          return "You didn't give me a name";
        }
        return `Hello ${name}, and welcome!`;
      }
      //console.log(hello(user_input_name));

      function randomInt(min, max) {
        return Math.floor((max - min + 1) * Math.random()) + min;
      }

      function hospitality(name, gift) {
        console.log(hello(name));
        console.log(
          `${name}, would you like some ${gift[randomInt(0, gift.length - 1)]}?`,
        );
      }

      hospitality(user_input_name, foods);
    </script>
  </body>
</html>
