<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flow Control Experimentation</title>
  </head>
  <body>
    <h1>Flow Control Experimentation</h1>
    <h2>Capitalize every other letter in the words of the string</h2>
    <script>
      // Get a string from the user and split into array of strings
      const user_string_arr = prompt("Please input a string", "").split(" ");
      // Create a new string to append our results to
      var new_string = "";
      // Loop through the array of strings
      for (var i = 0; i < user_string_arr.length; i++) {
        // Take array element and loop through it, capitalize every other letter
        for (var j = 0; j < user_string_arr[i].length; j++) {
          // If this is an even number element, capitalize it
          if (j % 2 === 0) {
            new_string += user_string_arr[i][j].toUpperCase();
          } else {
            new_string += user_string_arr[i][j];
          }
        }
        // After inner loop finishes, one word is processed
        // Append a space
        new_string += " ";
      }
      console.log(`Output string: ${new_string}`);
    </script>
  </body>
</html>
