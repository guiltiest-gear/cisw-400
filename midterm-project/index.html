<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/rtop.videoPlayer.1.0.2.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>RTOP Video Player Lesson</title>
    <style>
      h1,
      div.center {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Look at this video!</h1>
    <!-- Load jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Load RTOP video player plugin -->
    <script src="js/rtop.videoPlayer.1.0.2.min.js"></script>

    <!-- Video element -->
    <div
      class="center"
      id="my_video"
      data-video="media/ultrakill-manface.mp4"
      data-type="video/mp4"
      data-poster="media/ultrakill-manface-thumbnail.png"
    ></div>

    <!-- Call the plugin here -->
    <script>
      $(function () {
        let vid = $("#my_video");
        vid.RTOP_VideoPlayer({
          loop: true,
          showSoundControl: true,
          showFullScreen: true,
        });

        vid.on("play.vid.rtop_videoplayer", function (event) {
          event.preventDefault();
          $("h1").text("The video is now playing!");
        });

        vid.on("pause.vid.rtop_videoplayer", function (event) {
          event.preventDefault();
          $("h1").text("Hey! Why'd you pause the video?");
        });
      });
    </script>
  </body>
</html>
