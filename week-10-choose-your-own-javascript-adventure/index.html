<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose your own JavaScript Adventure</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Dr. Mario helps Luigi</h1>
      <nav>
        <ul>
          <li><a href="#first" class="selected">Exposition</a></li>
          <li><a href="#second">Rising action</a></li>
          <li><a href="#third">Conflict</a></li>
          <li><a href="#fourth">Climax</a></li>
          <li><a href="#fifth">Falling action</a></li>
          <li><a href="#sixth">Conclusion</a></li>
        </ul>
      </nav>
    </header>

    <section id="first">
      <h2>A cure has been found</h2>
      <img
        src="images/dr-mario1.jpg"
        alt="Dr. Mario has a large pill labeled with the word fentanyl"
      />
    </section>
    <section id="second">
      <h2>Luigi got so excited that he hit an ollie</h2>
      <img src="images/dr-mario2.jpg" alt="Luigi does a skateboard trick" />
    </section>
    <section id="third">
      <h2>Oh shit! It's actually a suppository!</h2>
      <img
        src="images/dr-mario3.jpg"
        alt="Dr. Mario reveals the pill is actually a suppository"
      />
    </section>
    <section id="fourth">
      <h2>Hell nah bruh that shit huge asf</h2>
      <img
        src="images/dr-mario4.jpg"
        alt="Luigi refuses the pill, probably because it has to go in his ass, and it's way too big"
      />
    </section>
    <section id="fifth">
      <h2>Dr. Mario didn't like that.</h2>
      <img src="images/dr-mario5.jpg" alt="Dr. Mario didn't like that" />
    </section>
    <section id="sixth">
      <h2>Death.</h2>
      <img src="images/dr-mario6.jpg" alt="Luigi is thrown out a window" />
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
