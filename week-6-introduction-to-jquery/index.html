<html lang="en">

    <title>Testing jQuery</title>

  <body>
    <h1>Is jQuery Working?</h1>

    <p>This is a second paragraph</p>

    <script>
      $("h1").css("color", "red");
      $("p").css("color", "red");
    </script>
  </body>
</html>
