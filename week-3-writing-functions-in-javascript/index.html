<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Functions</title>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <script>
      function checkNum() {
        var user_number = prompt("Please input a whole number", "");
        if (user_number < 10) {
          console.log("You entered a number less than 10");
          for (var i = 0; i < 10; i++) {
            console.log(`Here is a ${i}`);
          }
        } else if (user_number > 9) {
          console.log("You entered a big number");
        } else {
          console.log("ERROR: you didn't enter a number!");
        }
      }

      function upperMessage(message) {
        var upper = message.toUpperCase();
        console.log(upper);
      }

      upperMessage("an important message!");

      function addNums(num1, num2) {
        var sum = num1 + num2;
        console.log(sum);
      }

      addNums(4, 3);

      function returnSum(num1, num2) {
        var sum = num1 + num2;
        return sum;
      }

      console.log(returnSum(5, 3));

      //checkNum();
      console.log(Math.random());

      var food = ["cheese", "fruit", "chicken", "pie"];
      function randomInt(min, max) {
        return Math.floor((max - min + 1) * Math.random()) + min;
      }
      console.log(food[randomInt(0, 3)]);

      function doubledRand(aFunction) {
        var doubled = 2 * aFunction;
        console.log(doubled);
      }

      doubledRand(randomInt(5, 10));

      var lottery = [randomInt(1, 10), randomInt(11, 20), randomInt(21, 30)];
      console.log(lottery);

      /* var greeting = function () {
        var name = prompt("Please tell me your name", "");
        console.log(`Hello ${name}, how are you today?`);
      }; */

      // greeting();

      var greeting = "Hello, and good morning!";

      function capitalizeFunction(anyString) {
        anyString = anyString.toUpperCase();
        return anyString;
      }

      var capitalizeExpression = function (anyString) {
        anyString = anyString.toUpperCase();
        return anyString;
      };

      var capitalizeArrow = (anyString) => anyString.toUpperCase();

      console.log(capitalizeExpression(greeting));
      console.log(capitalizeFunction(greeting));
      console.log(capitalizeArrow(greeting));
    </script>
  </body>
</html>
