<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Event Challenges: Challenge 24</title>
  </head>
  <body>
    <h1>JavaScript Event Challenges: Challenge 24</h1>
    <div>
      <p>Here is a paragraph of text</p>
    </div>
    <button>Add a paragraph</button>
    <script>
      var btn = document.querySelector("button");
      var divtag = document.querySelector("div");

      btn.addEventListener("click", function () {
        // Create the node to be added
        const newpara = document.createElement("p");
        const node = document.createTextNode("A new paragraph");
        newpara.appendChild(node);
        divtag.appendChild(newpara);
      });
    </script>
  </body>
</html>
