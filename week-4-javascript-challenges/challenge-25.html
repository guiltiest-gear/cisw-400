<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Event Challenges: Challenge 25</title>
  </head>
  <body>
    <h1>JavaScript Event Challenges: Challenge 25</h1>
    <div>
      <p>Here is a paragraph of text</p>
    </div>
    <button>Add a paragraph</button>
    <button>Remove paragraph</button>
    <script>
      var addbtn = document.querySelectorAll("button")[0];
      var rmbtn = document.querySelectorAll("button")[1];
      var divtag = document.querySelector("div");

      addbtn.addEventListener("click", function () {
        // Create the node to be added
        const newpara = document.createElement("p");
        const node = document.createTextNode("A new paragraph");
        newpara.appendChild(node);
        divtag.appendChild(newpara);
      });

      rmbtn.addEventListener("click", function () {
        var allparas = document.querySelectorAll("p");
        divtag.removeChild(divtag.children[allparas.length - 1]);
      });
    </script>
  </body>
</html>
